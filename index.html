<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pirate Speak translator</title>
</head>
<body>
  <header>
    <h1>Pirate Talk</h1>
  </header>
  <textarea placeholder="Enter your text here" name="txt-input" id="txt-input" cols="30" rows="10"></textarea>
  <button id="btn-translate">Translate</button>
  <div class="output-div">

  </div>
  <div id="about">
    <div class="container">
      <h2>
        About
      </h2>
      <p>An app to translate english to pirate vernacular. It's built with vanilla js, css and deployed on netlify. It uses fetch api to get data from funtranslations pirate api.</p>
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
